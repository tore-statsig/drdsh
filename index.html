<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My Cart - DoorDash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-field {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            min-width: 200px;
        }
        
        .input-field:focus {
            border-color: #667eea;
        }
        
        .url-display {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            border: 2px solid #e1e5e9;
            word-break: break-all;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-field {
                min-width: auto;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@statsig/js-client@3/build/statsig-js-client+session-replay+web-analytics.min.js?apikey=client-UJkQ3iTA4F89BoFfihUgroEvfdntf5yeb7mlUzego3c"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Join My Group Cart</h1>
        <p class="message">Join my <input type="text" class="input-field" id="nameInput" placeholder="Taco Bell"> group cart from DoorDash here:</p>
        
        <div class="input-group">
            <div class="url-display" id="urlDisplay">https://drdshc.art/group/<span id="randomHash"></span></div>
        </div>
        
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="success-message" id="successMessage">Copied to clipboard!</div>
    </div>

    <script>
        // Generate random hash on page load
        function generateRandomHash() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 16; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        const randomHash = generateRandomHash();
        document.getElementById('randomHash').textContent = randomHash;
        
        const nameInput = document.getElementById('nameInput');
        const urlDisplay = document.getElementById('urlDisplay');
        const successMessage = document.getElementById('successMessage');
        
        nameInput.addEventListener('input', function() {
            urlDisplay.textContent = `https://drdshc.art/group/${randomHash}`;
        });
        
        async function copyToClipboard() {
            const name = nameInput.value.trim() || '';
            const fullText = name ? `Join my ${name} group cart from DoorDash here: ${urlDisplay.textContent}` : `Join my group cart from DoorDash here: ${urlDisplay.textContent}`;
            
            try {
                await navigator.clipboard.writeText(fullText);
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = fullText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            }
        }
    </script>
</body>
</html>
