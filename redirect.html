<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash: Food, Grocery and Retail - Fast Same Day Delivery</title>
    
    <!-- Custom meta tags to control link previews -->
    <meta property="og:title" content="DoorDash: Food, Grocery and Retail - Fast Same Day Delivery">
    <meta property="og:description" content="Get food, grocery, and retail essentials delivered fast. Shop same-day delivery from local stores and restaurants near you.">

    <meta property="og:url" content="https://www.doordash.com/">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="DoorDash: Food, Grocery and Retail - Fast Same Day Delivery">
    <meta name="twitter:description" content="Get food, grocery, and retail essentials delivered fast. Shop same-day delivery from local stores and restaurants near you.">

    <meta name="description" content="Get food, grocery, and retail essentials delivered fast. Shop same-day delivery from local stores and restaurants near you.">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .loading {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">Loading your DoorDash cart...</div>
        <div class="message">Preparing your group order experience</div>
    </div>
    
    <script>
        // Redirect to YouTube after a short delay
        setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }, 2000);
    </script>
</body>
</html>
